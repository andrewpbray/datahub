kubeletConfig:
  cpuManagerPolicy: static
linuxConfig:
  sysctl:
    # tune the systcl settings of user pools to allow for more ephemeral ports
    # https://jira-secure.berkeley.edu/browse/DH-377
    # https://github.com/jupyterhub/configurable-http-proxy/issues/557
    #
    # original values:
    # net.ipv4.ip_local_port_range = 32768    60999
    net.ipv4.ip_local_port_range=10000 65000
